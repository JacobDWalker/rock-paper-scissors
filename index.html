<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game-logic.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">

        <div id="title">Rock Paper Scissors</div>
        <div class="counters">
            <div class="counter" id="user-score">Your Score: </div>
            <div class="counter" id="computer-score">Computer Score: </div>
            <div class="counter" id="game-tracker">Game: </div>
        </div>

    </div>

    <div id="button-container">
        <button id="play-button">Play</button>
    </div>

    <div class="icons-body">
        <div class="icons-title">Choose Your Move</div>
        <div class="icons">
            <input type="image" class="icon" src="./image/rock.png" id="rock">
            <input type="image" class="icon" src="./image/paper.png" id="paper">
            <input type="image" class="icon" src="./image/scissors.png" id="scissors">
        </div>
    </div>

    <div class="game-board"></div>


    <footer>
        <a href="https://www.flaticon.com/free-icons/stone" title="stone icons">Stone icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
    </footer>

</body>

</html>
