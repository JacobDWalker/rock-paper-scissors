<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header" id="title">Rock Paper Scissors
        <div class="counter" id="user-score">Your Score: </div>
        <div class="counter" id="computer-score">Computer Score: </div>
        <div class="counter" id="game-tracker">Game 1/3</div>
    </div>


    <div class="icons">
        <div id="rock"></div>
        <div id="paper"></div>
        <div id="scissors"></div>
    </div>

    <footer>Jacob Walker</footer>
    
</body>
</html>
